databases:
  - name: ssv
    databaseName: ssv
    user: root

services:
  - type: web
    name: ssv
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ssv.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4